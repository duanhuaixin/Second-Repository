<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html and css 关系</title>
	<style>
		p {
			font-size: 32px;
			color: red;
		}
		
		span{
			font-style: italic;
			color: aqua;
		}
		
		ul li {
			list-style:none;
		}
		.duanhuaixin{
		    font-size: 30px;
			color: brown;
		}
		.caozuobuzou{
			color: greenyellow;
		}
		#ZiTIYanSe{
			color: blue
		}
	</style>
</head>

<body>
	<p style="border: double">我是<span>我是span标签</span>星辰,这里是强调标签# em、strong，我是<em>斜体</em><strong>段怀新加粗</strong></p>
	<h1>我是标题标签1</h1>	
	<h2>我是标题标签2</h2>
	<img src="image/FontBanner_XianErTi.jpeg" alt="src图片未显示则显示alt里的内容">
	<ul type="square">
		<li class="duanhuaixin">我是ul里li标签1</li>
		<li>我是ul里li标签2</li>
		
	</ul>
	<ol type="A">
		<li class="duanhuaixin caozuobuzou">打开软件</li>
		<li id="ZiTIYanSe">身份证号码：533123199307201236</li>
		<li>保存图片</li>
	</ol>
</body>
</html>
